<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
    <div class="row" [ngClass]="aplicaCssErro(nome)">
        <div class="col-12">
            <label for="nome">Nome</label>
        </div>
        <div class="col-12">
            <input type="text" class="form-control" name="nome" id="nome"
                placeholder="Nome" [ngModel]="usuario.nome" required #nome="ngModel">
            
            <app-campo-control-erro 
            [mostrarErro]="verificaValidTouched(nome)" 
            msgErro="Nome é obrigatório!">
            </app-campo-control-erro>
        </div>
    </div>

    <div class="row" [ngClass]="aplicaCssErro(email)">
        <div class="col-12">
            <label for="email">Email</label>
        </div>
        <div class="col-12">
            <input type="email" class="form-control" name="email" id="email"
                placeholder="nome@email.com" [ngModel]="usuario.email" required email #email="ngModel">

            <app-campo-control-erro 
            [mostrarErro]="verificaValidTouched(email)" 
            msgErro="Email inválido!">
            </app-campo-control-erro>
        </div>
    </div>

    <div ngModelGroup="endereco" class="azul">
        <div class="row">
            <div class="col-3" [ngClass]="aplicaCssErro(cep)">
                <label for="cep" class="control-label">CEP</label>
                <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel"
                    (blur)="consultaCEP($event)">

                <app-campo-control-erro
                [mostrarErro]="verificaValidTouched(cep)"
                msgErro="cep é obrigatório!">
                </app-campo-control-erro>
            </div>
            <div class="col-3" [ngClass]="aplicaCssErro(numero)">
                <label for="numero" class="control-label">Número</label>
                <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel">

                <app-campo-control-erro
                [mostrarErro]="verificaValidTouched(numero)"
                msgErro="Número é obrigatório!">
                </app-campo-control-erro>
            </div>
            <div class="col-6">
                <label for="complemento" class="control-label">Complemento</label>
                <input type="text" class="form-control" id="complemento" name="complemento" ngModel #complemento="ngModel">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="rua">Rua</label>
            </div>
            <div class="col-12">
                <input type="text" class="form-control" name="rua" id="rua" ngModel required #rua="ngModel">
        
                <app-campo-control-erro
                [mostrarErro]="verificaValidTouched(rua)"
                msgErro="Rua é obrigatório!">
                </app-campo-control-erro>
            </div>
        </div>
        <div class="row">
            <div class="col-5" >
                <label for="bairro" class="control-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel">
                <app-campo-control-erro
                [mostrarErro]="verificaValidTouched(bairro)"
                msgErro="Bairro é obrigatório!">
                </app-campo-control-erro>
            </div>
            <div class="col-4" >
                <label for="cidade" class="control-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel">
        
                <app-campo-control-erro
                [mostrarErro]="verificaValidTouched(cidade)"
                msgErro="Cidade é obrigatório!">
                </app-campo-control-erro>
            </div>
            <div class="col-3" >
                <label for="estado" class="control-label">Estado</label>
                <input type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel">
        
                <app-campo-control-erro
                [mostrarErro]="verificaValidTouched(estado)"
                msgErro="Estado é obrigatório!">
                </app-campo-control-erro>
            </div>
        </div>
    </div>

    <br>
    <button type="submit" class="btn btn-primary"
        [disabled]="!f.valid">Enviar</button>

    <app-form-debug [form]="f" ></app-form-debug>
</form>
