<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()" >
    <div class="row" [ngClass]="aplicaCssErro('nome')">
        <div class="col-12">
            <label for="nome">Nome</label>
        </div>
        <div class="col-12">
            <input type="text" class="form-control" formControlName="nome" id="nome" placeholder="Nome">

            <app-campo-control-erro 
            [mostrarErro]="verificaValidTouched('nome')" 
            msgErro="Nome é obrigatório!">
            </app-campo-control-erro>
        </div>
    </div>

    <div class="row" [ngClass]="aplicaCssErro('email')">
        <div class="col-12">
            <label for="email">Email</label>
        </div>
        <div class="col-12">
            <input type="email" class="form-control" formControlName="email" id="email" placeholder="nome@email.com">

            <app-campo-control-erro 
            [mostrarErro]="verificaValidTouched('email')" 
            msgErro="Email é obrigatório!">
            </app-campo-control-erro>
            <app-campo-control-erro 
            [mostrarErro]="verificaEmailInvalido()" 
            msgErro="Email inválido!">
            </app-campo-control-erro>
        </div>
    </div>

    <div class="azul">
        <div class="row">
            <div class="col-3" [ngClass]="aplicaCssErro('cep')">
                <label for="cep" class="control-label">CEP</label>
                <input type="text" class="form-control" id="cep" formControlName="cep">

                <app-campo-control-erro
                [mostrarErro]="verificaValidTouched('cep')"
                msgErro="cep é obrigatório!">
                </app-campo-control-erro>
            </div>
            <div class="col-3" [ngClass]="aplicaCssErro('numero')">
                <label for="numero" class="control-label">Número</label>
                <input type="text" class="form-control" id="numero" formControlName="numero">

                <app-campo-control-erro
                [mostrarErro]="verificaValidTouched('numero')"
                msgErro="Número é obrigatório!">
                </app-campo-control-erro>
            </div>
            <div class="col-6">
                <label for="complemento" class="control-label">Complemento</label>
                <input type="text" class="form-control" id="complemento" formControlName="complemento">
            </div>
        </div>
        <div class="row" [ngClass]="aplicaCssErro('rua')">
            <div class="col-12">
                <label for="rua">Rua</label>
            </div>
            <div class="col-12">
                <input type="text" class="form-control" id="rua" formControlName="rua">
        
                <app-campo-control-erro
                [mostrarErro]="verificaValidTouched('rua')"
                msgErro="Rua é obrigatório!">
                </app-campo-control-erro>
            </div>
        </div>
        <div class="row">
            <div class="col-5" [ngClass]="aplicaCssErro('bairro')">
                <label for="bairro" class="control-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" formControlName="bairro">
                <app-campo-control-erro
                [mostrarErro]="verificaValidTouched('bairro')"
                msgErro="Bairro é obrigatório!">
                </app-campo-control-erro>
            </div>
            <div class="col-4" [ngClass]="aplicaCssErro('cidade')">
                <label for="cidade" class="control-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" formControlName="cidade">
        
                <app-campo-control-erro
                [mostrarErro]="verificaValidTouched('cidade')"
                msgErro="Cidade é obrigatório!">
                </app-campo-control-erro>
            </div>
            <div class="col-3" [ngClass]="aplicaCssErro('estado')">
                <label for="estado" class="control-label">Estado</label>
                <input type="text" class="form-control" id="estado" formControlName="estado">
        
                <app-campo-control-erro
                [mostrarErro]="verificaValidTouched('estado')"
                msgErro="Estado é obrigatório!">
                </app-campo-control-erro>
            </div>
        </div>
    </div>

    <br>
    <button type="submit" class="btn btn-primary">Enviar</button>
    <button class="btn"(click)=resetar()>Cancelar</button>

    <app-form-debug [form]="formulario" ></app-form-debug>
</form>
